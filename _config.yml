baseurl: '/'
permalink: pretty
title: 'Orkidea.eu'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"

footer:
  copyright_text: 'Free Jekyll theme by <a class="zerostatic" href="https://www.zerostatic.io">www.zerostatic.io</a>'

seo:
  meta_og_title: "Jekyll Serif Theme"
  meta_og_type: "website"
  meta_og_url: "https://jekyll-serif.netlify.app"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "Orkidea es una boutique de consultoría digital especializada en el sector gero tecnologico. Asesoramos a empresas que quieren incorporar innovación digital dentro del sector de cuidado de personas mayores"
  meta_twitter_card: "summary"
  meta_twitter_site: "@JuanPCorrea"
  meta_twitter_creator: "@JuanPCorrea"

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md